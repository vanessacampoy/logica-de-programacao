<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo IMC</title>
</head>

<body>
  <script>
    function calcular(peso, altura) {
      return peso / (altura * altura)
    }

    var nome = prompt("Digite seu nome: ")
    var alturaUsuario = prompt("Digite sua altura: ")
    var pesoUsuario = prompt("Digite seu peso: ")
    var imc = calcular(pesoUsuario, alturaUsuario)

    document.write(`${nome} seu IMC é: ${imc}`)

    if (imc < 18.5) {
      calcular("Você está baixo do peso.")
    }

    if (imc > 30) {
      calcular("Você está acima do peso")
    }

    if (imc >= 18.6 && imc <= 29.9) {
        calcular("Você está dentro do peso ideal!")
      }
  






  </script>
</body>

</html>
