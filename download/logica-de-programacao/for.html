<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For</title>
</head>

<body>
  <script>
        function mostra(frase) {
        document.write(frase)
      }

    var totalFamiliares = parseInt(prompt("Quantidade de idades?"))
      var numero = 1
      var totalIdades = 0

      while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Digite a idade"))
        totalIdades = totalIdades + idade
        numero++
      }

      var mediaIdades = totalIdades/totalFamiliares
      mostra(`Média de idades é de: ${mediaIdades}`)
      mostra(`Fim`)



   



  </script>
</body>

</html>
