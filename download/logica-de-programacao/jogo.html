<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo</title>
</head>

<body>
  <meta charset="UTF-8">
  <script>
    function pulaLinha() {
      document.write("<br>")
    }

    function sorteia(frase) {
      document.write(frase);
      pulaLinha()
    }

    var numeroPensado = Math.round(Math.random() * 10)
    var tentativas = 1

    while (tentativas <= 3) {
      var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
      if (chute == numeroPensado) {
        mostra(`Você acertou! Eu tinha pensado justamente no número ${numeroPensado}`)
        break;

      } else {
        sorteia("Você errou!")
      }
      tentativas++
    }
    sorteia("Fim!")


    function contar(frase) {
      document.write(frase)
    }

    var contador = parseInt(prompt("Digite um número: "))
    var contador = 2
    while (contador <= 100) {
      contar(contador)
      contador = contador + 2
    }
    contar("Fim!")


    function imprimir(frase) {
      document.write(frase)
    }

    var contador = 30
    while (contador <= 40) {
      imprimir(contador)
      contador = contador + 1

      if (contador == 33) {
        contador = contador + 1
      }
      else if (contador == 37) {
        contador = contador + 1
      }
      else {
        imprimir(contador)
        contador = contador + 1
      }
    }

    imprimir("Fim!")

    function decrescente(frase) {
      document.write(frase)
    }

    var numero = 20
    while (numero >= 0) {
      decrescente(numero)
      numero = numero - 1
    }
    decrescente("Fim!")

  </script>
</body>

</html>
