<body>
  <h3>Álcool ou gasolina?</h3>

  <script>
    var tanque = 40
    var caminhoComGasolina = 480
    var consumoDeGasolina = caminhoComGasolina/tanque
    document.write(`Para percorrer 480km usei 40 litros de gasolina, então para cada km usei ${consumoDeGasolina} litros<br>`)

    var tanque = 40
    var caminhoComAlcool = 300
    var consumoDeAlcool = caminhoComAlcool/tanque
    document.write(`Para percorrer 300km usei 40 litros de gasolina, então para cada km usei ${consumoDeAlcool} litros`)


  </script>
</body>
