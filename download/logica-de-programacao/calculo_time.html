<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de pontos</title>
</head>

<body>
  <script>
    function pulaLinha() {
      document.write("<br>")
    }

    function numeroVitorias(frase) {
      document.write(frase)
      pulaLinha()
    }

    var vitorias = parseInt(prompt("Digite o número de vitórias: "))
    var empates = parseInt(prompt("Digite o múmero de empates: "))
    var pontos = (vitorias * 3) + empates

    numeroVitorias(`O número de pontos do seu time é: ${pontos}`)

    if (pontos > 39) {
      numeroVitorias("Seu time está melhor que ano passado.")
    }
    if (pontos === 39) {
      numeroVitorias("Seu time está igual ano passado.")
    }
    if (pontos < 39) 
      numeroVitorias("Seu time está pior que ano passado.")
    
  </script>

</body>

</html>
