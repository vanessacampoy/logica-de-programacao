<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirigir</title>
</head>
<body>
  <script>
    function dirigir(frase) {
      document.write(frase)
    }

    var idade = parseInt(prompt("Qual sua idade?"))
    var carteira = prompt("Tem carteira de motorista? Responda S ou N")

    if (idade >= 18 && carteira == "S") {
      dirigir("Você pode dirigir!")
    } else {
      dirigir("Você não pode dirigir!")
    }
  </script
</body>
</html>
